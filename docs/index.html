<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Breaking Bad Characters</title>
    
  <body>
    

    <main class="main">

      <section class="search">
          <form class="form js-form" action="" method="get">
            <input class="form__search js-input-search" type="text" name="search" id="" placeholder="Example: Walter White">
            <input class="form__btn js-btn-search" type="submit" value="Search">
          </form> 
        </section>

      <section class="characters">

          <aside class="favourites">
            <span>❤︎</span>
            <p class="favourites__title js-fav-title">Guarda aquí tus personajes favoritos</p>
            <ul class="js-favourites-list">
            </ul>
            <button class="js-favs-reset" type="reset">reset</button>
          </aside>

          <ul class="list-characters js-list-characters">
          </ul>
          
      </section>
      
    </main>
  
    
    
  <script src="./assets/js/main.js"></script>
  </body>
</html>
