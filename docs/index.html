<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" type="image/jpg" href="./assets/images/breaking-bad.ico"/>
    <title>Breaking Bad Characters</title>
    
  <body>
    <header class="header"></header>

    <main class="main">

      <section class="search">
          <form class="form js-form" action="" method="get">
            <input class="form__search js-input-search" type="text" name="search" id="" placeholder="Example: Walter White">
            <input class="form__btn js-btn-search" type="submit" value="Search">
          </form> 
        </section>

      <section class="characters">

          <aside class="favourites">
            <span class="favourites__heart">❤︎</span>
            <p class="favourites__msg js-fav-title">Save here your favourites characters</p>
            <ul class="favourites__list js-favourites-list">
            </ul>
            <button class="favourites__button js-favs-reset hidden" type="reset" title="Reset Button">Reset</button>
          </aside>

          <ul class="list-characters js-list-characters">
          </ul>
          
      </section>
      
    </main>
  
    <footer class="footer">
        <p class="footer__text">Breaking Bad is regarded as one of the greatest television series of all time, and with Primetime Emmy Awards &copy; María S.J 2022</p>
    </footer>
    
  <script src="./assets/js/main.js"></script>
  </body>
</html>
